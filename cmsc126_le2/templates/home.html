{% extends "base.html" %}

{% block content %}
    {% if request.user.is_authenticated %}
        <form action="{% url 'add_tweet' %}?next={{ request.path }}" method="POST">
            {% csrf_token %}
            <textarea name="content" id="" cols="30" rows="3"></textarea>
            <button>Tweet</button>
        </form>
    {% endif %}

    <ul>
        {% for tweet in tweets %}
            <li>
                <p>{{ tweet.content }} by <a href="{% url 'profile' tweet.owner.username %}">{{ tweet.owner.get_full_name }}</a></p>
                <p>{{ tweet.when_created|date:'D M d, Y f A' }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
