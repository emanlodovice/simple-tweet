{% extends "base.html" %}

{% block content %}
    {% if not success %}
        <form action="{% url 'sign_up' %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary">Sign Up</button>
        </form>
    {% else %}
        <p>Success <a href="{% url 'sign_in' %}">Sign In</a></p>
    {% endif %}
{% endblock %}
